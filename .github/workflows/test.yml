name: Lint and Test

on:
  push:
    branches:
    - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Install NPM, Run ESLint, and Run Jest
    steps:
    - uses: actions/checkout@v3
    - uses: bahmutov/npm-install@v1
    - run: npm run lint (Run ESLint)
    - run: npm run test (Run Jest)
